<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="Memory Game.css">
</head>
<body>
    <h1>Memory Game</h1>
    <div class="headings">
        <div class="start-btn">
            <button>Start Game</button>
        </div>
        <h3 class="hide">The Game is starting...</h3>   
    </div>
    <div class="main-box">
        <div class="color-btns red" id="0"></div>
        <div class="color-btns blue" id="1"></div>
        <div class="color-btns yellow" id="2"></div>
        <div class="color-btns green" id="3"></div>
    </div>
    <script src="Memory Game.js"></script>
</body>
</html>
