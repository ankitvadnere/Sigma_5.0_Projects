<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <table border="black">
        <caption>CS-L</caption>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Roll No.</th>
            </tr>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Ankit</td>
                <td>Vadnere</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Amogh</td>
                <td>Yadav</td>
                <td>61</td>
            </tr>
            <tr>
                <td>Aastha</td>
                <td>Tiwari</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
