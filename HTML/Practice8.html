<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 8</title>
</head>
<body>
    <form>
        <div>
            <h2>Registration Form</h2>
        </div>
        <div>
            <input type="text" placeholder="First Name" name="fn">
            <input type="text" placeholder="Last Name" name="ln">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="agree">Do you agree to all terms of service?</label>
            <input type="checkbox" id="agree" name="agree">
            Yes I agree
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
